<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/product-add.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="back-btn">
            <a href="../html/index.html"> Back </a>
        </div>
        <div class="container">
            <div class="product-img">
                <label for="photos">Upload you product picture HERE!!</label>
                <input class='file' id="prod-img" type='file' multiple accept="image/jpeg , image/png , image/jpg" />
            </div>
            <br>
            <br>
            <div class="prod-desc">
                <label for="pickup"> Pickup </label>
                <input id="pickup" type="pickup" name="pickup">
            </div>
            <br>
            <br>
            <div class="prod-desc">
                <label for="destination"> Destination </label>
                <input id="destination" type="destination" name="destination">
            </div>
            <br>
            <br>
            <input type="submit" value="submit" onclick="addProduct(event)">
        </div>
    </div>

    <script src="../javascript/product-add.js" ></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <script src="https://kit.fontawesome.com/09bc23e127.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!--------------HEADER--------------------------------------------->
    <div class="main">
        <div class="top-nav">
            <p style="color: white; text-align: center; padding-top: 5px;"> PLEASE NOTE! We have maintenance planned
                this weekend and there will be some interruptions.Thank you.</p>
        </div>

        <div class="navbar">
            <img class="logo" src="../Image/logo.png">
            <ul>
                <li><a style="
                width: 90px;
                margin-right: 4px;
                border-radius: 5px;" href="../html/product.html">Product</a></li>

                <li><a style="
                width: 90px;
                text-align: center;
                border-radius: 5px;" href="../html/index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <!--------------HEADER END----------------------------------------->

    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form method="post" onsubmit="formSubmission(event)">
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input id="userName" type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="userEmail" type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-users"></i>
                        <input id="userRole" type="name" name="role" placeholder="User / Admin" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="userPassword" type="password" name="password" autocomplete="on" placeholder="**********" required>
                    </div>

                    <p>Lost password <a href="#">Click Here !!</a> </p>

                </div>

                <div class="btn-field" name="button">
                    <button  type="submit"> Submit </button>
                </div>

            </form>
        </div>
    </div>

    <!-------------------------------LOWER-FOOTER-START------------------------------------>

</body>

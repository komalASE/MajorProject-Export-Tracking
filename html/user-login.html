<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user-login.css">
    <script src="https://kit.fontawesome.com/09bc23e127.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Log In</h1>
            <form method="post" onsubmit="formSubmission(event)">
                <!-- <form method="post" onsubmit="result"> -->
                <div class="input-group">

                    <!-- <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Name">
                    </div> -->

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>
<!-- 
                    <div class="input-field">
                        <i class="fa-solid fa-users"></i>
                        <input type="name" name="role" placeholder="User / Admin">
                    </div> -->

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" autocomplete="on" placeholder="**********">
                    </div>

                    <p>Lost password <a href="#">Click Here !!</a> </p>

                </div>

                <div class="btn-field" name="button">
                    <button type="submit" > Submit </button>
                    <button class="disable" type="button" name="button"> Sign Up</button>
                </div>

            </form>
        </div>
    </div>

<script src="../javascript/user-login.js"></script>

</body>

</html>
